<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjali për ushtrime</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .shadow {
                text-shadow: 0 0 5px #ccc;
            }
        }
    </style>

    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
</head>

<body>
    <div x-data="App()" class="bg-slate-800 text-slate-300 h-screen shadow">

        <div class="md:w-11/12 lg:w-10/12 2xl:w-9/12 mx-auto bg-slate-900 h-full p-3 relative">
            
            <div class="py-3 flex justify-start items-center gap-5">
                <div class="text-2xl cursor-pointer" @click="allUppercase = true">A</div>
                <div class="text-2xl cursor-pointer" @click="allUppercase = false">a</div>
                <div class="text-2xl cursor-pointer" @click="reload">&#8635;</div>
            </div>

            <div class="mt-10">                
                <div x-text="fjalia" class="py-3 text-[5.0vw] text-center"></div>
            </div>            

            <div class="absolute bottom-10 mt-[5rem] left-3 right-3">
                <button class="text-2xl w-full p-3 border border-slate-400 bg-slate-700 rounded-md shadow" @click.stop="changeFjalia">ndërro fjalinë</button>
            </div>

        </div>        
    </div>
</body>

</html>
